    <div class="container sequence-select-container">

            <div class="card">

                    <div class="card-action" style="font-size: small;">

                    </div>
                </div>
            </div>
        </div>
    </div>

            <div class="col s12"></div>

                    <div class="card-action">
                        <div class="file-field input-field"">
                                <div>
                                    <i class=" large material-icons" id="sound-upload-icon">folder</i>
                            <input type="file" id="sound-uploader" webkitdirectory directory>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

        <div class="row card-panel white audio-cell">

                <i class="material-icons left waves-effect waves-teal button-flat">play_circle_filled</i>
                test
                <i class="material-icons right waves-effect waves-teal button-flat">arrow_drop_up</i>
                <i class="material-icons right waves-effect waves-teal button-flat">arrow_drop_down</i>
            </div>
            <div class="input-field col s2 right">
                <select>
                    <option value="" disabled selected>Key Bind</option>
                    <option value="1">AnyKey</option>
                    <option value="2">Ctrl</option>
                    <option value="3">Shift</option>
                    <option value="3">Alt</option>
                </select>
            </div>
        </div>
